plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.3.1'
}

group 'pdet.github.io'
version '1.0.5'

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version =  '2021.3'
    type = 'CL'
}

sourceSets.main.java.srcDirs 'src/main/gen' 