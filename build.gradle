plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.5.0'
}

group 'pdet.github.io'
version '1.0.4'

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'LATEST-EAP-SNAPSHOT'
    type 'CL'

}

sourceSets.main.java.srcDirs 'src/main/gen'